[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "automl-platform"
version = "3.1.0"
description = "Production-ready AutoML platform with enterprise features"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "AutoML Platform Team", email = "team@automl-platform.com"}
]
keywords = [
    "automl",
    "machine-learning",
    "data-science",
    "artificial-intelligence",
    "mlops",
    "distributed-computing",
    "feature-engineering",
    "hyperparameter-optimization",
    "model-deployment",
    "enterprise-ml",
    "authentication",
    "sso",
    "oauth",
    "oidc",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Environment :: Web Environment",
    "Framework :: FastAPI",
]

# Core dependencies (essential for basic functionality)
dependencies = [
    # Core ML
    "pandas>=2.0.0,<3.0.0",
    "numpy>=1.24.0,<2.0.0",
    "scikit-learn>=1.3.0,<2.0.0",
    "scipy>=1.11.0,<2.0.0",
    "joblib>=1.3.0",
    
    # Configuration & Validation
    "pyyaml>=6.0.1",
    "pydantic>=2.5.0,<3.0.0",
    "python-dotenv>=1.0.0",
    
    # AutoML Core
    "optuna>=3.4.0,<4.0.0",
    "xgboost>=2.0.0,<3.0.0",
    "lightgbm>=4.0.0,<5.0.0",
    "catboost>=1.2.0,<2.0.0",
    "imbalanced-learn>=0.10.0,<1.0.0",
    
    # API Framework (Essential)
    "fastapi>=0.104.0,<1.0.0",
    "uvicorn[standard]>=0.24.0,<1.0.0",
    "starlette>=0.27.0",
    
    # HTTP & Core Auth (moved from optional to essential)
    "httpx>=0.25.0",
    "authlib>=1.2.0",
    "requests>=2.31.0",
    
    # Storage (Essential)
    "sqlalchemy>=2.0.0",
    "psycopg2-binary>=2.9.0",
    "redis>=5.0.0",
    
    # Security (Essential)
    "cryptography>=41.0.0",
    "pyjwt>=2.8.0",
    "passlib[bcrypt]>=1.7.4",
    
    # MLOps (Essential)
    "mlflow>=2.9.0,<3.0.0",
    
    # Monitoring & Visualization
    "prometheus-client>=0.19.0",
    "plotly>=5.18.0",
    "streamlit>=1.30.0",
    
    # Utilities
    "tqdm>=4.66.0",
    "click>=8.1.0",
]

[project.optional-dependencies]
# Authentication & SSO (Enhanced)
auth = [
    "python-keycloak>=3.7.0",
    "python-saml>=1.15.0",
    "okta>=2.9.0",
    "python-jose[cryptography]>=3.3.0",
]

# SSO Providers (Explicit separation)
sso = [
    "python-keycloak>=3.7.0",
    "python-saml>=1.15.0",
    "okta>=2.9.0",
    # authlib already in core dependencies
]

# Cloud connectors
cloud = [
    "boto3>=1.34.0",
    "s3fs>=2024.2.0",
    "google-cloud-bigquery>=3.15.0",
    "google-cloud-storage>=2.10.0",
    "azure-storage-blob>=12.19.0",
    "snowflake-connector-python>=3.7.0",
    "databricks-sql-connector>=2.9.0",
]

# LLM integration
llm = [
    "openai>=1.10.0",
    "anthropic>=0.8.0",
    "langchain>=0.1.0",
    "langchain-community>=0.0.20",
    "chromadb>=0.4.22",
    "tiktoken>=0.6.0",
]

# Streaming
streaming = [
    "kafka-python>=2.0.2",
    "confluent-kafka>=2.3.0",
    "pulsar-client>=3.4.0",
]

# Distributed computing
distributed = [
    "ray[default,train,tune]>=2.8.0,<3.0.0",
    "dask[complete]>=2023.12.0",
    "celery[redis]>=5.3.0",
]

# Deep learning
deep = [
    "torch>=2.1.0,<3.0.0",
    "torchvision>=0.16.0,<1.0.0",
    "tensorflow>=2.15.0,<3.0.0",
    "pytorch-tabnet>=4.1.0",
]

# Feature store
feature-store = [
    "feast>=0.36.0",
    "featuretools>=1.28.0",
]

# AutoML alternatives
automl = [
    "autogluon>=1.0.0",
    "h2o>=3.44.0",
    "flaml>=2.1.0",
    "pycaret>=3.3.0",
]

# Monitoring
monitoring = [
    "evidently>=0.4.0",
    "datadog>=0.49.0",
    "sentry-sdk>=1.40.0",
    "opentelemetry-api>=1.22.0",
    "opentelemetry-sdk>=1.22.0",
]

# Development tools
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.23.0",
    "black>=24.0.0",
    "flake8>=7.0.0",
    "mypy>=1.8.0",
    "isort>=5.13.0",
    "pre-commit>=3.6.0",
]

# Documentation
docs = [
    "sphinx>=7.2.0",
    "sphinx-rtd-theme>=2.0.0",
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.5.0",
]

# Enhanced API features
api = [
    "python-multipart>=0.0.6",
    "aiofiles>=23.2.0",
    "websockets>=12.0",
    "slowapi>=0.1.9",
    "gunicorn>=21.2.0",
]

# Model explainability
explain = [
    "shap>=0.43.0",
    "lime>=0.2.0",
    "eli5>=0.13.0",
    "interpret>=0.4.0",
]

# Time series
timeseries = [
    "statsmodels>=0.14.0",
    "prophet>=1.1.5",
    "pmdarima>=2.0.0",
    "sktime>=0.24.0",
]

# Data connectors (specific)
connectors = [
    "snowflake-connector-python>=3.7.0",
    "google-cloud-bigquery>=3.15.0",
    "databricks-connect>=14.1.0",
    "pyodbc>=5.0.1",
]

# Visualization
viz = [
    "matplotlib>=3.8.0",
    "seaborn>=0.13.0",
    "altair>=5.2.0",
    "bokeh>=3.3.0",
]

# Model export
export = [
    "onnx>=1.15.0,<2.0.0",
    "onnxruntime>=1.16.0,<2.0.0",
    "skl2onnx>=1.16.0,<2.0.0",
    "sklearn2pmml>=0.104.0",
]

# All optional dependencies for enterprise deployment
enterprise = [
    "automl-platform[cloud]",
    "automl-platform[llm]",
    "automl-platform[streaming]",
    "automl-platform[distributed]",
    "automl-platform[auth]",
    "automl-platform[sso]",
    "automl-platform[monitoring]",
    "automl-platform[feature-store]",
    "automl-platform[api]",
    "automl-platform[export]",
]

# Complete installation (all features)
all = [
    "automl-platform[enterprise]",
    "automl-platform[deep]",
    "automl-platform[automl]",
    "automl-platform[explain]",
    "automl-platform[timeseries]",
    "automl-platform[viz]",
    "automl-platform[dev]",
    "automl-platform[docs]",
]

[project.urls]
Homepage = "https://github.com/automl-platform/automl-platform"
Documentation = "https://automl-platform.readthedocs.io"
Repository = "https://github.com/automl-platform/automl-platform"
Issues = "https://github.com/automl-platform/automl-platform/issues"
Changelog = "https://github.com/automl-platform/automl-platform/blob/main/CHANGELOG.md"

[project.scripts]
# CLI entry points
automl = "automl_platform.cli.main:cli"
automl-train = "automl_platform.cli.train:train_cli"
automl-predict = "automl_platform.cli.predict:predict_cli"
automl-api = "automl_platform.api.app:main"
automl-ui = "automl_platform.ui.streamlit_app:main"

[tool.setuptools]
packages = ["automl_platform"]
include-package-data = true

[tool.setuptools.package-data]
automl_platform = ["*.yaml", "*.yml", "*.json", "templates/*.html", "static/*"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | venv
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = false
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
follow_imports = "normal"
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.coverage.run]
source = ["automl_platform"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__init__.py",
    "*/migrations/*",
    "*/config.py",
    "*/settings.py",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
sort = "Cover"

[tool.ruff]
line-length = 100
target-version = "py39"
select = ["E", "F", "I", "N", "W", "B", "UP"]
ignore = ["E501", "B008", "B905"]
exclude = [
    ".git",
    "__pycache__",
    "docs",
    "build",
    "dist",
    ".venv",
    "venv",
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["S101"]
